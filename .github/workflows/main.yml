name: Android CI - Build APK

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: '17'
      ANDROID_COMPILE_SDK: '33'   # adjust if your project needs a different SDK
      ANDROID_BUILD_TOOLS: '33.0.2'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Set up Android SDK (sdkmanager)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.ANDROID_COMPILE_SDK }}
          target: default
          arch: x86_64
          emulator-options: -no-window

      - name: Accept Android licenses
        run: yes | ${ANDROID_SDK_ROOT:-$HOME/Android/Sdk}/tools/bin/sdkmanager --licenses || true

      - name: Make gradlew executable
        run: chmod +x ./gradlew || true

      - name: Run clean + assembleDebug
        run: ./gradlew clean assembleDebug --no-daemon

      - name: Upload Debug APK (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            **/build/outputs/**/*.apk
